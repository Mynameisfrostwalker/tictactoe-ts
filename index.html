<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="wrapper1">

        <form>

            <h1>Tic tac toe</h1>

            <div>
                <section>
                    <p>
                        <input type="text" name="player1" id="player1" placeholder=" " required>
                        <label for="player1">Player 1</label>
                    </p>
                </section>
                <section class="secondPlayer">
                    <p>
                        <input type="text" name="player2" id="player2" placeholder=" " required>
                        <label for="player2">Player 2</label>
                    </p>
                    <div class="aidiv">
                        <p>
                            <input type="checkbox" name="AI" id="AI">
                            <label for="AI" class="ailabel">AI</label>
                        </p>
                        <p>
                            <select name="mode" id="difficulty" required disabled>
                                <option value="hard">Hard</option>
                                <option value="medium">Medium</option>
                                <option value="easy">Easy</option>
                            </select>
                            <label for="mode">AI Difficulty</label>
                        </p>
                    </div>
                </section>
            </div>

            <section>
                <button>Start</button>
            </section>
        </form>

    </div>

    <div class="wrapper2 invisible">

        <header>
            <div class="player1"></div>
            <div class="player2"></div>
        </header>

        <div class="container">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="restart">
            <p class="message"></p>
            <button class="restart">Restart</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
